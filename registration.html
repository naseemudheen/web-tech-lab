<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 style="text-align: center">Registration form</h1>
      <div
        style="
          background-color: rgb(232, 245, 240);
          padding: 20px;
          width: 25%;
          align-content: center;
        "
      >
        <form method="post">
          <div style="padding: 5px;">
            
            <label for="full-name">Full name</label>

            <input style="text-justify: end;" type="text" id="full-name" />
          </div>

          <div style="padding: 5px;">
            <label for="email">Email</label>

            <input type="email" id="email" />
          </div>

          <div style="padding: 5px;">
            <label for="phone">Phone</label>

            <input
              type="tel"
              id="phone"
              name="phone"
            />
          </div>
          <div style="padding: 5px;">
            <label for="gender">Gender</label>

            <select name="gender" id="gender-option">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Rather not to say</option>
            </select>
          </div>

          <div style="padding: 5px;justify-items: auto;" >
            <label for="password">Password</label>

            <input type="password" id="password" name="password" />
          </div>

          <div style="padding: 5px;">
            <label for="confirm-password">Confirm Password</label>

            <input
              type="password"
              id="confirm-password"
              name="confirm-ppassword"
            />
          </div>
          <div style="padding: 5px;" >
            <input type="submit" />

            <input type="reset" />
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
